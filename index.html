<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid concept</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
      <div class="container">
        <div class="bg-1">
             <h2>16<span>|24</span></h2>
             <p>Goals completed</p>
        </div>
        <div class="bg-1">
         <h2><i class="fa-solid fa-battery-three-quarters"></i></h2>
         <p>Respiration</p>

        </div>
        <div class="bg-2">
            <h2> 32 </h2>
            <p>Temperature</p>

        </div>
        <div class="bg-1">
            <h2><i class="fa-solid fa-bed"></i></h2>
            <p>sleep keep</p>
        </div>
        <div class="bg-1">
            <h2><i class="fa-regular fa-person-running"></i></h2>
            <p>miles</p>
        </div>
        <div class="bg-2">
            <h2>98 <i class="fa-solid fa-wave-pulse"></i></h2>
            <p>Heart-rate</p>
            </div>
            <div class="bg-1">
                <h2>170<i class="fa-solid fa-weight-scale"></i></h2>
                <p>weight</p>
            </div>
            <div class="bg-1">
                <h2>28<span>%</span></h2>
                <p>fat percentage</p>
            </div>
            <div class="bg-2">
         <h2>118<span>mgd1</span></h2>
         <p>blood percentage</p>
                </div>
                <div class="bg-2">
                    <h2>668<span>kcal</span></h2>
                    <p>AVG Consumption</p>
                </div>
               <div class="bg-2">
                <h2><i class="fa-solid fa-dumbbell"></i></h2>
                <p>Workout</p>
               </div> 
               <div class="bg-2">
                <h2>85<i class="fa-regular fa-tank-water"></i></h2>
                <p>Body hydration</p>
               </div>
      </div>
</body>
</html>
